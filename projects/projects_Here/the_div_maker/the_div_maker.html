<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="the_div_maker_css.css" rel="stylesheet">
    <title>Div - ErrorNotjoin.com</title>
</head>
<body>
    <div id="User_dont_need_this"></div>
    <aside class="Aside_body">
        <section class="Main_body">
                <h2>Div One Settings</h2>
                <div class="history_background">
                    <h4>Colour</h4>
                    <input id="Main_colour_1" value="red" type="color">
                    <h4>Colour</h4>
                    <input id="Main_ani_1" type="color">
                    <h4>Colour</h4>
                    <input id="Main_ani_1_2" type="color">
                    <h4>Colour</h4>
                    <input id="Main_ani_1_3"type="color">
                    <h4>width</h4>
                    <input min="0" value="30" id="Main_width_1" type="number">
                    <h4>hight</h4>
                    <input min="0" value="30" id="Main_hight_1" type="number">
                </div>
        </section>
        <section class="Main_body">
            <h2>Div two Settings</h2>
            <div class="history_background">
                <h4>Colour</h4>
                <input id="Main_colour_2" type="color">
                <h4>Colour</h4>
                <input id="Main_ani_2_1" type="color">
                <h4>Colour</h4>
                <input id="Main_ani_2_2" type="color">
                <h4>Colour</h4>
                <input id="Main_ani_2_3"type="color">
                <h4>width</h4>
                <input min="0" value="30" id="Main_width_2" type="number">
                <h4>hight</h4>
                <input min="0" value="30" id="Main_hight_2" type="number">
            </div>
        </section>
        <section class="Main_body">
            <h2>Div three Settings</h2>
            <div class="history_background">
                <h4>Colour</h4>
                <input id="Main_colour_3" type="color">
                <h4>Colour</h4>
                <input id="Main_ani_3_1" type="color">
                <h4>Colour</h4>
                <input id="Main_ani_3_2" type="color">
                <h4>Colour</h4>
                <input id="Main_ani_3_3"type="color">
                <h4>width</h4>
                <input min="0" value="50"id="Main_width_3" type="number">
                <h4>hight</h4>
                <input min="0" value="30"id="Main_hight_3" type="number">
            </div>
        </section>
        <section class="Main_body">
            <h2>Divs settings history </h2>
            <div class="Main_background_input">
                <div class="history_background">
                    <h4>How Many Divs</h4>
                    <input type="number" min="0" value="0" id="Max_divs" placeholder="100">
                    <h4>time</h4>
                    <input id="The_Timer" min="0" value="0" type="number">
                    <div>Divs made: 0/<span id="Max_div_number">0</span></div>
                </div>
            </div>
        </section>
    </aside>
    <header class="Main_header">
        <button>Stop</button>
        <button>Restart</button>
        <button id="Start">Start</button>
    </header>
    <main id="Div_maker" class="Div_maker">

    </main>
    <script src="div_maker_js.js"></script>
</body>
</html>
